        <button onclick="addNote()">Add Note</button>

        <div class="modal-content" id="modalContent">
            <input type="text" id="editTitle" placeholder="Enter note title...">
            <div id="editNoteEditor" style="height: 200px;"></div>
            <button onclick="saveChanges()">Save Changes</button>
            <button onclick="cancelEdit()">Cancel</button>
        </div>

        <div class="modal-overlay" id="modalOverlay">
            <div class="modal-content" id="modalContent">
                <h3 id="viewNoteTitle"></h3>
                <div id="viewNoteContent" class="note-content"></div>
                <div class="note-actions">
                    <button id="saveChangesBtn" style="display: none;" onclick="saveChanges()">Save Changes</button>
                    <button id="editNoteBtn" onclick="editNote()">Edit</button>
                    <button onclick="deleteNote()">Delete</button>
                    <button onclick="closeModal()">Close</button>
                </div>
            </div>
        </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        const noteEditor = new Quill('#noteEditor', {
            theme: 'snow',
            placeholder: 'Write your note here...'
        });

        const editNoteEditor = new Quill('#editNoteEditor', {
            theme: 'snow',
            placeholder: 'Write your note here...'
        });

        let editingNote = null;

        function addNote() {
            const noteTitle = document.getElementById('noteTitle').value.trim();
            const noteContent = noteEditor.root.innerHTML.trim();

            if (noteTitle === '' || noteContent === '') {
                alert('Please enter a note title and content.');
                return;
            }

            const note = {
                id: new Date().getTime(),
                title: noteTitle,
                content: noteContent,
                createdAt: new Date().toLocaleString()
            };

            let notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.push(note);
            localStorage.setItem('notes', JSON.stringify(notes));

            displayNotes();
            noteEditor.root.innerHTML = '';
            document.getElementById('noteTitle').value = '';
        }

        function displayNotes() {
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = '';

            let notes = JSON.parse(localStorage.getItem('notes')) || [];

            notes.forEach((note, index) => {
                const noteContainer = document.createElement('div');
                noteContainer.classList.add('note-container');

                const noteTitle = document.createElement('div');
                noteTitle.classList.add('note-content');
                noteTitle.textContent = note.title;
                noteTitle.style.fontWeight = 'bold';

                const noteContent = document.createElement('div');
                noteContent.classList.add('note-content');
                noteContent.innerHTML = note.content;

                const noteActions = document.createElement('div');
                noteActions.classList.add('note-actions');

                const viewButton = document.createElement('button');
                viewButton.textContent = 'View';
                viewButton.onclick = () => openNoteInModal(note);

                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.onclick = () => openEditModal(note);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteNoteById(note.id);

                noteActions.appendChild(viewButton);
                noteActions.appendChild(editButton);
                noteActions.appendChild(deleteButton);

                noteContainer.appendChild(noteTitle);
                noteContainer.appendChild(noteContent);
                noteContainer.appendChild(noteActions);
                notesList.appendChild(noteContainer);

                noteContainer.addEventListener('click', () => openNoteInModal(note));
            });
        }

        function openEditModal(note) {
            editingNote = note;
            const editTitleInput = document.getElementById('editTitle');
            editTitleInput.value = note.title;
            editNoteEditor.root.innerHTML = note.content;

            const modalOverlay = document.getElementById('modalOverlay');
            modalOverlay.style.display = 'flex';

            document.getElementById('viewNoteTitle').textContent = '';
            document.getElementById('viewNoteContent').textContent = '';
            document.getElementById('saveChangesBtn').style.display = 'none';
            document.getElementById('editNoteBtn').style.display = 'none';
        }

        function saveChanges() {
            if (!editingNote) return;

            const editTitle = document.getElementById('editTitle').value.trim();
            const editContent = editNoteEditor.root.innerHTML.trim();

            if (editTitle === '' || editContent === '') {
                alert('Please enter a note title and content.');
                return;
            }

            editingNote.title = editTitle;
            editingNote.content = editContent;
            updateNoteInStorage(editingNote);
            displayNotes();
            closeModal();
        }

        function cancelEdit() {
            closeModal();
        }

        function deleteNoteById(noteId) {
            let notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes = notes.filter(note => note.id !== noteId);
            localStorage.setItem('notes', JSON.stringify(notes));
            displayNotes();
        }

        function updateNoteInStorage(updatedNote) {
            let notes = JSON.parse(localStorage.getItem('notes')) || [];
            const index = notes.findIndex(note => note.id === updatedNote.id);
            if (index !== -1) {
                notes[index] = updatedNote;
                localStorage.setItem('notes', JSON.stringify(notes));
            }
        }

        function openNoteInModal(note) {
            const viewNoteTitle = document.getElementById('viewNoteTitle');
            const viewNoteContent = document.getElementById('viewNoteContent');

            viewNoteTitle.textContent = note.title;
            viewNoteContent.innerHTML = note.content;

            document.getElementById('saveChangesBtn').style.display = 'none';
            document.getElementById('editNoteBtn').style.display = 'inline-block'; // Show Edit button
            const modalOverlay = document.getElementById('modalOverlay');
            modalOverlay.style.display = 'flex';
        }

        function closeModal() {
            const modalOverlay = document.getElementById('modalOverlay');
            modalOverlay.style.display = 'none';
        }

        displayNotes();
    </script>
